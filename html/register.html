<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bfb0c6ed73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <img class="logo" src="../assets/images/logo-mercado-liebre.svg" alt="logomercadoliebre">
        <form>
            <input type="text" name="query" placeholder="Buscar..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <h1><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito
        </h1>
        <nav>
            <div>
                <ul>
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li> <a href="">Ayuda</a></li>
                </ul>
            </div>

            <div>
                <ul>
                    <li><a href="register.html">Creá tu Cuenta</a><i class="fa-regular fa-id-card"></i></li>
                    <li><a href="login.html">Íngresa </a><i class="fa-solid fa-arrow-right-to-bracket"></i></li>
                    <li><a href="">Mis Compras</a><i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
            </div>
        </nav>
        <div class="burguer-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main class="fond">        
        <h1>Registro de Usuario</h1>
        <form action="home.html">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
            <br><br>
            <label for="usuario"><b>Usuario</b></label>
            <input type="text" id="usuario">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="fecha-nacimineto"><b>Fecha de Nacimineto</b></label>
            <input type="date" name="fecha-nacimineto" id="fecha-nacimineto">
            <br><br>
            <label for="domicilio">Domicilio</label>
            <input type="text" name="domicilio" id="domicilio">
            <br><br>
            <p><b>Perfil de Usuario</b></p>
            <label for="vendedor">Vendedor</label>
            <input type="radio" name="vendedor" id="vendedor">
            <label for="comprador">Comprador</label>
            <input type="radio" name="comprador" id="comprador">
            <br><br>
            <p><b>Categorías de Interés</b></p>
            <label for="electro">Electro</label>
            <input type="checkbox" name="electro" id="electro" >
            <br>
            <label for="moda">Moda</label>
            <input type="checkbox" name="moda" id="moda">
            <br>
            <label for="hogar">Hogar</label>
            <input type="checkbox" name="hogar" id="hogar">
            <br>
            <label for="jugueteria">Jugueteria</label>
            <input type="checkbox" name="jugueteria" id="jugueteria">
            <br>
            <label for="vidasana">Vida Sana</label>
            <input type="checkbox" name="vidasana" id="vidasana">
            <br><br>
            <p><b>Foto de Usuario</b></p>
            <label for="foto-perfil">Cargar Foto de Perfil</label>
            <input type="file" name="foto-perfil" id="foto-perfil" accept="image/png, image/jpg">
            <br><br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
            <br><br>
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" name="confirm-password" id="confirm-password">
            <input type="submit" name="enviar">
            <input type="reset">
        </form>
    </main>
</body>
</html>
