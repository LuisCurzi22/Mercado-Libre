    <main>
        <h1>Registro de Usuario</h1>
    <form action="home.html">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="fecha-nacimineto">Fecha de Nacimineto</label>
        <input type="date" name="fecha-nacimineto" id="fecha-nacimineto">
        <br><br>
        <label for="domicilio">Domicilio</label>
        <input type="text" name="domicilio" id="domicilio">
        <br><br>
        <p><b>Perfil de Usuario</b></p>
        <label for="vendedor">Vendedor</label>
        <input type="radio" name="vendedor" id="vendedor">
        <label for="comprador">Comprador</label>
        <input type="radio" name="comprador" id="comprador">
        <br><br>
        <p><b>Categorías de Interés</b></p>
        <label for="electro">Electro</label>
        <input type="checkbox" name="electro" id="electro" >
        <label for="moda">Moda</label>
        <input type="checkbox" name="moda" id="moda">
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="hogar" id="hogar">
        <label for="jugueteria">Jugueteria</label>
        <input type="checkbox" name="jugueteria" id="jugueteria">
        <label for="vidasana">Vida Sana</label>
        <input type="checkbox" name="vidasana" id="vidasana">
        <br><br>
        <p><b>Foto de Usuario</b></p>
        <label for="foto-perfil">Cargar Foto de Perfil</label>
        <input type="file" name="foto-perfil" id="foto-perfil" accept="image/png, image/jpg">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" name="confirm-password" id="confirm-password">
        <input type="submit" name="enviar">
        <input type="reset">
    </form>
    </main>
</body>
</html>
